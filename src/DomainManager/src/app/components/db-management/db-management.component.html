<div *ngIf="downloading; else load">
  <mat-spinner></mat-spinner>
</div>
<ng-template #load>
  <div class="flex-container">
    <div class="item">
      <button mat-raised-button color="primary" (click)="dumpData()">
        Dump Data
      </button>
    </div>
    <div class="item">
      <button
        mat-raised-button
        color="accent"
        (click)="openFileBrowser($event)"
      >
        Select
      </button>
      <input
        id="jsonUpload"
        style="display: none"
        type="file"
        accept=".json"
        (change)="addFile($event)"
      />
    </div>
    <div class="item">
      <div *ngIf="uploading; else upload">
        <mat-spinner></mat-spinner>
      </div>
      <ng-template #upload>
        <button
          mat-raised-button
          color="warn"
          [disabled]="!selectedFile"
          (click)="uploadData()"
        >
          Upload
        </button>
      </ng-template>
    </div>
  </div>
</ng-template>
