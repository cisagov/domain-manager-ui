<h2 *ngIf="isNewApp" h2 mat-dialog-title>Add New Application</h2>
<h2 *ngIf="!isNewApp" h2 mat-dialog-title>Manage Application</h2>
<form
  [formGroup]="applicationForm"
  class="dialog text-muted"
  mat-dialog-content
>
  <div class="text-muted mb-4">
    Fill in all required fields and hit submit to create a new application
  </div>

  <div class="flex-column">
    <div class="flex flex-column">
      <mat-form-field style="width: 30em" appearance="outline">
        <mat-label>Application Name</mat-label>
        <input
          matInput
          trim="blur"
          type="text"
          required
          formControlName="name"
          [(ngModel)]="application.name"
          placeholder=" The name of the new application"
        />
        <mat-error *ngIf="applicationForm.get('name').invalid"
          >This is a required field.</mat-error
        >
      </mat-form-field>
    </div>

    <div class="flex flex-column">
      <mat-form-field style="width: 30em" appearance="outline">
        <mat-label>Program Lead Name</mat-label>
        <input
          matInput
          trim="blur"
          type="text"
          formControlName="contactName"
          [(ngModel)]="application.contact_name"
          placeholder="Program Lead's full name"
        />
      </mat-form-field>
    </div>

    <div class="flex flex-column">
      <mat-form-field style="width: 30em" appearance="outline">
        <mat-label>Program Lead Email</mat-label>
        <input
          matInput
          trim="blur"
          type="email"
          formControlName="contactEmail"
          [(ngModel)]="application.contact_email"
          placeholder="Program Lead's email address"
        />
        <mat-error *ngIf="applicationForm.get('contactEmail').invalid"
          >This needs to be a valid email.</mat-error
        >
      </mat-form-field>
    </div>

    <div class="flex flex-column">
      <mat-form-field style="width: 30em" appearance="outline">
        <mat-label>Program Lead Phone</mat-label>
        <input
          matInput
          trim="blur"
          type="text"
          formControlName="contactPhone"
          [(ngModel)]="application.contact_phone"
          placeholder="Program lead's phone number"
        />
      </mat-form-field>
    </div>
  </div>
</form>

<mat-dialog-actions align="end">
  <button
    *ngIf="isNewApp"
    [disabled]="!applicationForm.valid"
    (click)="createApplication()"
    mat-raised-button
    color="primary"
  >
    Create & Close
  </button>
  <button
    *ngIf="!isNewApp"
    [disabled]="!applicationForm.valid"
    (click)="updateApplication()"
    mat-raised-button
    color="primary"
  >
    Edit & Close
  </button>
  <button [mat-dialog-close]="false" cdkFocusInitial mat-button color="primary">
    Cancel
  </button>
</mat-dialog-actions>
